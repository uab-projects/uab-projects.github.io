<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Keep in touch with us:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						<li>
							<a href="mailto:{{ site.email_name }}<{{ site.email | encode_email }}>?subject={{ site.email_subject }}" class="btn btn-default btn-lg">
								<i class="fa fa-envelope-o fa-fw"></i>
								<span class="network-name">Email</span>
							</a>
						</li>
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg">
								<i class="fa fa-{{ social.title }} fa-fw"></i>
								<span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
